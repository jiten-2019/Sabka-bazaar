<!DOCTYPE html>
<html><head><link href="css/style.css" rel="stylesheet"></head>
    <title>SABKA BAZAAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <header>
            <div class="container flex" id="myNavbar">
                <nav>
                    <div class="row">
                        <img src="assets/images/logo.png" alt=" logo" class="logo">
                        <ul class="main-nav js--main-nav bottom-xs">
                            <li><a href="home.html" class="">Home</a></li>
                            <li><a href="plp.html" class=""> Product</a></li>
                        </ul>
                      </div>
                </nav>
            
                <div class="header-right">
                    <a href="sign-in.html" class=""> SignIn</a>
                    <a href="sign-up.html" class=""> Register</a>

                    <div class="cart">
                       <span>0 item</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="login-section mt-30 mb-15">
            <div class="container " >
                <div class="sign-up flex">
                    <div>
                        <h2>Signup</h2>
                        <p>We do not share your personal details with anyone. </p>
                    </div>
                    <div>
                        <form action="#" autocomplete="off">
                            <fieldset>
                                <input id="first" type="text" name="first" required>
                                <label for="first">First Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="last" type="text" name="last" required>
                                <label for="last">Last Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="email" type="email" name="email" required>
                                <label for="email">Email</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="password" type="password" name="password" required>
                                <label for="password">Password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="con-password" type="password" name="con-password" required>
                                <label for="con-password">Confirm password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <button>Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
                <div class="footer-copy">
                    <div class="container">
                    
                        <p>Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd.</p>
                    </div>
                </div>
         </footer>

    <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
