<!DOCTYPE html>
<html>
    <title>SABKA BAZAAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <header>
            <div class="container flex" id="myNavbar">
                <nav>
                    <div class="row">
                        <img src="assets/images/logo.png" alt=" logo" class="logo">
                        <ul class="main-nav js--main-nav bottom-xs">
                            <li><a href="javascript:void(0)" class="">Home</a></li>
                            <li><a href="javascript:void(0)" class=""> Product</a></li>
                        </ul>
                      </div>
                </nav>
            
                <div class="header-right">
                    <a href="javascript:void(0)" class=""> SignIn</a>
                    <a href="javascript:void(0)" class=""> Register</a>

                    <div class="cart">
                       <span>0 item</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="login-section mt-30 mb-15">
            <div class="container " >
                <div class="sign-up flex">
                    <div>
                        <h2>Login</h2>
                        <p>Get access to your Orders, Wishlist and Recommendations </p>
                    </div>
                    <div>
                        <form action="#" autocomplete="off">
                            <fieldset>
                                <input id="first" type="text" name="first" required>
                                <label for="first">First Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="last" type="text" name="last" required>
                                <label for="last">Last Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="last" type="email" name="last" required>
                                <label for="last">Email</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="last" type="password" name="last" required>
                                <label for="last">Password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="last" type="password" name="last" required>
                                <label for="last">Confirm password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <button>Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>
                <div class="footer-copy">
                    <div class="container">
                    
                        <p>Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd.</p>
                    </div>
                </div>
         </footer>

    </body>
</html>
